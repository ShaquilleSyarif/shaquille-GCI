<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Array</title>
</head>
<body>
  <h1>Berlatih Array</h1>
  <h3>Looping Array</h3>
  <div id="jawaban1"></div>

  <script>
    // Data input
    var input = [
      ["0001", "Roman Alamsyah", "Bandar Lampung", "21/05/1989", "Membaca"],
      ["0002", "Dika Sembiring", "Medan", "10/10/1992", "Bermain Gitar"],
      ["0003", "Winona", "Ambon", "25/12/1965", "Memasak"],
      ["0004", "Bintang Senjaya", "Martapura", "6/4/1970", "Berkebun"]
    ];

    // Fungsi dataHandling untuk melakukan looping dan menampilkan hasil
    function dataHandling(data) {
      var result = "";

      // Melakukan looping pada setiap elemen array input
      for (var i = 0; i < data.length; i++) {
        result += "Nomor ID: " + data[i][0] + "<br>";
        result += "Nama Lengkap: " + data[i][1] + "<br>";
        result += "TTL: " + data[i][2] + " " + data[i][3] + "<br>";
        result += "Hobi: " + data[i][4] + "<br><br>";
      }

      return result;
    }

    // Memanggil fungsi dataHandling dan menampilkan hasilnya di halaman
    var jawaban1 = dataHandling(input);

    // Driver code untuk menampilkan jawaban di div
    document.getElementById("jawaban1").innerHTML = jawaban1;
  </script>
</body>
</html>
